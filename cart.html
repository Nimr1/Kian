<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - The Vintage Rack</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <header>
        <h1>Shopping Cart</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="store.html">Store</a>
            <a href="admin.html">Admin</a>
            <a href="cart.html" id="cart-link" class="active">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <div id="cart-container">
            <div id="cart-items-list">
                <!-- Cart items will be dynamically inserted here by cart.js -->
            </div>
            <div id="cart-summary">
                <h2>Cart Summary</h2>
                <p>Total: <span id="cart-total">£0.00</span></p>
                <!-- The "Pay" button will go here -->
                <button id="checkout-btn" class="checkout-button">Proceed to Payment</button>
            </div>
        </div>
        <div id="empty-cart-message" style="display: none; text-align: center;">
            <h2>Your cart is empty.</h2>
            <a href="store.html" class="cta-button">Continue Shopping</a>
        </div>
    </main>

    <footer>
        <p>© 2025 The Vintage Rack. All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
